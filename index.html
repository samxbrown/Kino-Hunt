<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kino Hunt </title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/Kino-Hunt/Assets/style.css" />
</head>

<body>
  <section class="hero is-dark is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item button is-dark " onClick="refreshPage()">
              <img src="Assets/images/kinohuntlogo.png" alt="Kino Hunt Logo">
            </a>
          
    </div>
    </div>
    </header>
    </div>

    <!-- Hero content: will be in the middle-->
    <div class="hero-body">
      <div class="container has-text-centered">
        <button class="button is-dark is-large fade-in-text" id="Start-Button">Find your movie, today!</button>
        <p class="subtitle">
        </p>
        <ul id="genre-list" class="fade-in-text2"></ul>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->


  </section>
  <script src="Assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>

</html>
